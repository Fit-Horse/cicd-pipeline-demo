# ============================================
# Docker Compose 配置文件
# 用于本地开发和快速启动
# ============================================

version: '3.8'

services:
  # 应用服务
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    # 容器名称
    container_name: cicd-demo-app
    # 端口映射 (主机端口:容器端口)
    ports:
      - "3000:3000"
    # 环境变量
    environment:
      - NODE_ENV=production
      - PORT=3000
    # 自动重启
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
